<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas disponíveis para X1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Cartas disponíveis para X1</h1>
        <div class="card">
            <div class="card-header bg-info">
                <h2>Filtros</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" class="form-control" name="nome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="forcaltinina">Força minima:</label>
                            <input type="number" id="forcaltinina" class="form-control" name="forcaltinina">
                        </div>
                        <div class="col-md-3">
                            <label for="velocidadeftinina">Velocidade minima:</label>
                            <input type="number" id="velocidadeftinina" class="form-control" name="velocidadeftinina">
                        </div>
                        <div class="col-md-3">
                            <label for="inteligencialtinima">Inteligência minima:</label>
                            <input type="number" id="inteligencialtinima" class="form-control"
                                name="inteligencialtinima">
                        </div>
                        <div class="col-md-3">
                            <label for="btnLimpar">&nbsp;</label>
                            <button type="button" class="form-control btn btn-warning" name="btnLimpar"
                                (click)="limpar()">
                                <i class="bi bi-trash"></i> Limpar
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label for="forcallaxima">Força máxima:</label>
                            <input type="number" class="form-control" name="forcallaxima">
                        </div>
                        <div class="col-md-3">
                            <label for="velocidadeMaxina">Velocidade máxima:</label>
                            <input type="number" class="form-control" name="velocidadeMaxina">
                        </div>
                        <div class="col-md-3">
                            <label for="inteligenciaMaxima">Inteligência máxima:</label>
                            <input type="number" class="form-control" name="inteligenciaMaxima">
                        </div>
                        <div class="col-md-3">
                            <label for="btnPesquisar">&nbsp;</label>
                            <button type="button" class="form-control btn btn-primary" name="btnPesquisar"
                                (click)="pesquisar()">
                                <i class="bi bi-search"></i> Pesquisar
                            </button>
                        </div>
                    </div>
                </form>
                <br><br>
                <div class="table-responsive">
                    <table class="table table-striped border">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Força</th>
                                <th>Velocidade</th>
                                <th>Inteligência</th>
                                <th>Cadastrada em:</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let carta of cartas">
                                <td>{{ carta.nome }}</td>
                                <td>{{ carta.forca }}</td>
                                <td>{{ carta.velocidade }}</td>
                                <td>{{ carta.inteligencia }}</td>
                                <td>{{ carta.dataCadastro | date:'dd/MM/yyyy' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
